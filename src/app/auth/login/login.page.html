<ion-content padding fullscreen>
    <img src="https://2.bp.blogspot.com/-W3RvJ00rN9o/UyxlSCDcjWI/AAAAAAAAA2o/FEWeJcxTkUU/s1600/t%C3%A2y+du+k%C3%AD.png"
    class="brand_logo">
  <form [formGroup]="userForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Đăng nhập</h3>
          </div>
          <div padding>
            <h3>Tên tài khoản</h3>
            <ion-item>
              <ion-input formControlName="userName" name="userName" type="text" placeholder="Nhập tài khoản"  required></ion-input>
            </ion-item>
            <h3>Mật Khẩu</h3>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Đăng nhập</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
{{isLoggedIn()}}
