
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kiếp nạn</ion-title>
    <ion-button size="small" slot="end"  (click)="createScene()">Tạo mới</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kiếp nạn</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <app-scene *ngFor="let scene of scenes" [scene]="scene">></app-scene>
    </ion-list>
  </ion-content>
