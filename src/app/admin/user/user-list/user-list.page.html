<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Diễn viên</ion-title>
    <ion-button size="small" slot="end"  (click)="createActor()">Tạo mới</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Diễn viên</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <app-user *ngFor="let actor of actors" [actor]="actor"></app-user>
    </ion-list>
  </ion-content>
